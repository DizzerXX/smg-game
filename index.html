<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myStarJob Spin Wheel Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <audio id="grand-prize-sound" src="./assets/sounds/grand.mp3" preload="auto"></audio>
    <audio id="second-prize-sound" src="./assets/sounds/secondary.mp3" preload="auto"></audio>
    <audio id="consolation-prize-sound" src="./assets/sounds/consolation.mp3" preload="auto"></audio>
    <audio id="sad-prize-sound" src="./assets/sounds/sad.mp3" preload="auto"></audio>

    <header>
      <h1>myStarJob Spin Wheel Game</h1>
      <button id="lang-switch">Switch Language <img src="./assets/images/ENG_flag.png" height="25" alt=""></button>
    </header>

    <main>
      <section id="game-section">
        <button id="spin-button">Spin the Wheel</button>
        <div id="spin-wheel" class="wheel-container"></div>
        <div id="prize-display"></div>
      </section>
    </main>

    <canvas class="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
